<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link rel="stylesheet" href="portfolio/css/ress.css" />
  </head>

  <body>
    <div class="header">
      <h2>CONTACT</h2>
    </div>
    <br />
    <form action="#">
      <div class="contact-form">
        <div class="contact-item">
          <p class="form-title">お名前<span class="must">必須</span></p>
          <input type="text" name="username" />
        </div>

        <div class="contact-item">
          <p class="form-title">メールアドレス<span class="must">必須</span></p>
          <input type="email" name="mail" />
        </div>
        <div class="contact-item">
          <p class="form-title">電話番号</p>
          <input type="tel" name="tel" />
          </div>

        <div class="contact-item">
          <p class="form-title">お問い合わせ<span class="must">必須</span></p>
          <textarea name="remarks" rows="4" cols="40" maxlength="40"></textarea>
        </div>
        <br />
        <div class="btn-item">
          <input class="btn" type="submit" onclick="alert('send nou!');return false;" value"登録">
          <input class="btn" type="reset" value="クリア" />
        </div>
      </div>
      <!-- contact-formの閉じタブ-->
    </form>
  </body>
</html>
