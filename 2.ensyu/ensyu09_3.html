<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生情報登録1</title>
  </head>
  <body>
    <h2>学生情報登録3</h2>
    <p>必要事項を登録して登録ボタンを入力してください</p>
    <br />
    <form action="#">
      <p>学籍番号</p>
      <input type="text" name="studentid" />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input type="text" name="tel" />
      <p>生年月日</p>
      <input type="date" name="birthday" />
      <p>メール</p>
      <input type="email" name="mail" />
      <p>性別</p>
      <input type="radio" name="gender" value="男" checked />
      <span>男</span>
      <input type="radio" name="gender" value="女" id="woman" />
      <span>女</span>
      <p>学科</p>
      <select name="course">
        <option value="情報大学併学科" selected>情報大学併学科</option>
        <option value="システムエンジニア科">システムエンジニア科</option>
        <option value="ITシステム科">ITシステム科</option>
      </select>
      <p>受講科目（複数選択可）</p>
      <span><input type="radio" name="subject" value="HTML" />HTML</span>
      <span><input type="radio" name="subject" value="Java" />Java</span>
      <span><input type="radio" name="subject" value="SQL" />SQL</span>
      <span><input type="radio" name="subject" value="国対" />国対</span>

      <p>備考</p>
      <textarea name="remark" rows="4" cols="40" maxlength="40"></textarea>
      <br />
      <input type="submit" onclick="alert('send nou!');return false;" value"登録">
      <input type="reset" value="クリア" />
    </form>
  </body>
</html>
